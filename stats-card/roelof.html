<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="roelof.css" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="image">
            <picture>
                <source media="(max-width:1150px)" srcset="images/image-header-mobile.jpg">
                <img src="images/image-header-desktop.jpg" alt="office">
            </picture>
        </div>
        <div class="text">
            <div class="header">
                <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            </div>
            <div class="stats">
                <div class = "companies">
                    <h1>10k+ </h1>
                    <p>companies</p> 
                </div>
                <div class= "templates">
                    <h1>314</h1>
                    <p>templates</p>    
                </div>
                <div class = "queries">
                    <h1>12M+</h1>
                    <p>queries</p>
                </div>
            </div>
        </div>                    
    </main>
</body>
</html>
